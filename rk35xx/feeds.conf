#=============================================================================
# OpenWrt Feeds Configuration for iStoreOS RK35XX
# 软件源配置文件 - 2025.09.15 格式优化
#=============================================================================

# 基础软件源配置
src-include defaults feeds.conf.default

#-----------------------------------------------------------------------------
# 🎮 硬件驱动相关软件源
#-----------------------------------------------------------------------------
src-git h69k_oled https://github.com/jjm2473/luci-app-oled.git;master
src-git lcdsimple https://github.com/jjm2473/lcdsimple.git;main

#-----------------------------------------------------------------------------
# 🏪 应用商店与第三方软件包
#-----------------------------------------------------------------------------
src-git third_party https://github.com/linkease/istore-packages.git;main

#-----------------------------------------------------------------------------
# 💾 存储与NAS功能
#-----------------------------------------------------------------------------
src-git diskman https://github.com/jjm2473/luci-app-diskman.git;dev
src-git linkease_nas https://github.com/linkease/nas-packages.git;master
src-git linkease_nas_luci https://github.com/linkease/nas-packages-luci.git;main

#-----------------------------------------------------------------------------
# 🔧 系统功能增强
#-----------------------------------------------------------------------------
src-git oaf https://github.com/jjm2473/OpenAppFilter.git;dev4
src-git jjm2473_apps https://github.com/jjm2473/openwrt-apps.git;main

#-----------------------------------------------------------------------------
# 📦 集成软件包库 (kenzok8/small-package)
# 包含: mosdns, nikki, 网络工具, 系统增强等众多软件包
#-----------------------------------------------------------------------------
src-git kenzo_small https://github.com/kenzok8/small-package.git;main
